<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esel2go - Deine Lieferservice Oida</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        },
                        accent: {
                            500: '#f97316',
                            600: '#ea580c',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    
    <!-- Header -->
    <header class="theme-bg theme-border sticky top-0 z-40 border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-3xl font-bold theme-primary">esel2go</h1>
                
                <!-- Theme & Language Switchers -->
                <div class="flex items-center gap-4">
                    <select id="themeSelect" class="px-3 py-2 theme-border theme-bg theme-text border rounded-lg text-sm font-medium">
                        <option value="light">‚òÄÔ∏è Light</option>
                        <option value="dark">üåô Dark</option>
                        <option value="esel-oida">ü´è Esel Oida</option>
                    </select>
                    
                    <select id="languageSelect" class="px-3 py-2 theme-border theme-bg theme-text border rounded-lg text-sm font-medium">
                        <option value="de">Deutsch</option>
                        <option value="en">English</option>
                    </select>
                    
                    <!-- Cart Button -->
                    <button id="cartToggle" class="relative p-2 text-gray-600 hover:text-primary-600 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span id="cartBadge" class="absolute top-0 right-0 bg-accent-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 theme-bg">
        
        <!-- Category Filter -->
        <section class="mb-8">
            <h2 class="text-lg font-semibold theme-text mb-4">Kategorien</h2>
            <div id="categoryFilter" class="flex flex-wrap gap-3">
                <!-- Categories will be rendered here -->
            </div>
        </section>

        <!-- Products Grid -->
        <section>
            <h2 class="text-lg font-semibold theme-text mb-6">Unsere Produkte</h2>
            <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Products will be rendered here -->
            </div>
        </section>
    </main>

    <!-- Cart Sidebar (Modal) -->
    <aside id="cartSidebar" class="fixed right-0 top-0 h-full w-full max-w-md theme-bg shadow-2xl transform translate-x-full transition-transform duration-300 z-50 overflow-y-auto">
        <div class="p-6">
            <!-- Cart Header -->
            <div class="flex items-center justify-between mb-6 theme-border border-b pb-4">
                <h3 id="cartTitle" class="text-2xl font-bold theme-text">Dein Sackl</h3>
                <button id="cartClose" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Cart Items List -->
            <div id="cartItemsList" class="mb-6 space-y-4">
                <!-- Cart items will be rendered here -->
            </div>

            <!-- Empty Cart Message -->
            <div id="emptyCartMessage" class="text-center py-8 theme-text-light">
                <p class="text-lg">Dein Sackl ist leer, Oida</p>
            </div>

            <!-- Cart Summary -->
            <div id="cartSummary" class="theme-border border-t pt-4 space-y-3 hidden">
                <div class="flex justify-between theme-text">
                    <span>Subtotal:</span>
                    <span id="subtotal">‚Ç¨ 0.00</span>
                </div>
                
                <div class="flex justify-between theme-text">
                    <span id="shippingLabel">Versandkosten:</span>
                    <span id="shippingCost">‚Ç¨ 9.90</span>
                </div>

                <div id="bonusSection" class="theme-bg-secondary p-3 rounded border theme-border hidden">
                    <p class="text-sm theme-text font-semibold">‚úì Gratis Seminar hinzugef√ºgt!</p>
                </div>

                <div class="theme-border border-t pt-3 flex justify-between text-lg font-bold">
                    <span id="totalLabel">Gesamt:</span>
                    <span id="total" class="theme-accent">‚Ç¨ 0.00</span>
                </div>

                <button id="checkoutBtn" class="w-full theme-accent-bg hover:opacity-90 font-bold py-3 rounded-lg transition">
                    Zur Kassa, Oida
                </button>
            </div>
        </div>
    </aside>

    <!-- Cart Overlay -->
    <div id="cartOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 theme-accent-bg text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 pointer-events-none">
        <span id="toastMessage">Produkt hinzugef√ºgt</span>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
