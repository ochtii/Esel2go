<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Admin - Produktverwaltung | esel2go</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script src="src/tailwind-config.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-50 text-gray-900 font-sans theme-light">
    
    <!-- Header -->
    <header class="bg-gradient-to-r from-yellow-400 to-orange-500 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold">üîß Admin - Produktverwaltung</h1>
                    <p class="text-sm opacity-90">esel2go Backend</p>
                </div>
                <a href="index.html" class="bg-white text-orange-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100 transition">
                    ‚Üê Zur√ºck zum Shop
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-7xl">
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="text-gray-600 text-sm font-semibold mb-1">Gesamt Produkte</div>
                <div class="text-3xl font-bold text-orange-600" id="totalProducts">0</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="text-gray-600 text-sm font-semibold mb-1">Kategorien</div>
                <div class="text-3xl font-bold text-orange-600" id="totalCategories">0</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="text-gray-600 text-sm font-semibold mb-1">√ò Preis</div>
                <div class="text-3xl font-bold text-orange-600" id="avgPrice">‚Ç¨0.00</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Product Form -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-lg p-6 sticky top-24">
                    <h2 class="text-xl font-bold mb-4" id="formTitle">Neues Produkt</h2>
                    
                    <form id="productForm" class="space-y-4">
                        <input type="hidden" id="editingId" value="">
                        
                        <div>
                            <label class="block text-sm font-semibold mb-1">Produkt-ID</label>
                            <input type="text" id="productId" class="w-full px-3 py-2 border rounded-lg" placeholder="p37" required>
                            <p class="text-xs text-gray-500 mt-1">Format: p1, p2, p3...</p>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-semibold mb-1">Name</label>
                            <input type="text" id="productName" class="w-full px-3 py-2 border rounded-lg" placeholder="Produktname" required>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-semibold mb-1">Kategorie</label>
                            <select id="productCategory" class="w-full px-3 py-2 border rounded-lg" required>
                                <option value="">-- W√§hlen --</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-semibold mb-1">Bild-URL</label>
                            <input type="url" id="productImage" class="w-full px-3 py-2 border rounded-lg" placeholder="https://images.unsplash.com/..." required>
                            <p class="text-xs text-gray-500 mt-1">Unsplash Format empfohlen</p>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-semibold mb-1">Beschreibung</label>
                            <textarea id="productDescription" class="w-full px-3 py-2 border rounded-lg" rows="3" placeholder="Produktbeschreibung..." required></textarea>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-semibold mb-1">Preis (‚Ç¨)</label>
                                <input type="number" id="productPrice" class="w-full px-3 py-2 border rounded-lg" step="0.01" min="0" placeholder="0.00" required>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold mb-1">Alter</label>
                                <input type="number" id="productAge" class="w-full px-3 py-2 border rounded-lg" min="0" placeholder="0" required>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-semibold mb-1">Herkunft</label>
                            <input type="text" id="productOrigin" class="w-full px-3 py-2 border rounded-lg" placeholder="Wien, Oida" required>
                        </div>
                        
                        <div class="flex gap-2 pt-4">
                            <button type="submit" class="flex-1 bg-orange-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-orange-600 transition">
                                üíæ Speichern
                            </button>
                            <button type="button" id="cancelEdit" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition hidden">
                                ‚úï
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-6 pt-6 border-t">
                        <button id="downloadJson" class="w-full bg-green-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-700 transition">
                            üì• products.json herunterladen
                        </button>
                        <p class="text-xs text-gray-500 mt-2 text-center">Speichere die JSON-Datei lokal und ersetze data/products.json</p>
                    </div>
                </div>
            </div>
            
            <!-- Products List -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-bold">Alle Produkte</h2>
                        <div class="flex gap-2">
                            <select id="filterCategory" class="px-3 py-1 border rounded-lg text-sm">
                                <option value="">Alle Kategorien</option>
                            </select>
                            <input type="text" id="searchProducts" class="px-3 py-1 border rounded-lg text-sm" placeholder="üîç Suchen...">
                        </div>
                    </div>
                    
                    <div id="productsList" class="space-y-3 max-h-[800px] overflow-y-auto">
                        <!-- Products will be rendered here -->
                    </div>
                </div>
            </div>
            
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg hidden transition-opacity">
        <span id="toastMessage"></span>
    </div>

    <!-- Admin Script -->
    <script type="module" src="src/admin.js"></script>
</body>
</html>
